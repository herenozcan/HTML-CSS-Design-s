<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <div class="calculator">
            <header class="window_options">
                <div></div>
                <div></div>
                <div></div>
            </header>
            <main class="content_buttons">
                <input type="text" placeholder="0" class="js-result" />
                <a class="initial-buttons js-btn-ac">AC</a>
                <a class="initial-buttons js-btn-del">DEL</a>
                <a class="initial-buttons js-btn-more-less">+/-</a>
                <a class="js-btn-standarts" data-value="/">รท</a>
                <a class="js-btn-standarts" data-value="7">7</a>
                <a class="js-btn-standarts" data-value="8">8</a>
                <a class="js-btn-standarts" data-value="9">9</a>
                <a class="js-btn-standarts" data-value="*">x</a>
                <a class="js-btn-standarts" data-value="4">4</a>
                <a class="js-btn-standarts" data-value="5">5</a>
                <a class="js-btn-standarts" data-value="6">6</a>
                <a class="js-btn-standarts" data-value="-">-</a>
                <a class="js-btn-standarts" data-value="1">1</a>
                <a class="js-btn-standarts" data-value="2">2</a>
                <a class="js-btn-standarts" data-value="3">3</a>
                <a class="js-btn-standarts" data-value="+">+</a>
                <a class="js-btn-standarts grid-span-2 border-radius-left" data-value="0">0</a>
                <a class="js-btn-standarts" data-value=".">.</a>
                <a class="js-btn-equal border-radius-right">=</a>
            </main>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
